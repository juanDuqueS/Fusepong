{% extends "base.html" %}
{% block title %} {{ histories.name}} {% endblock %}

{% block content %}
<a href="{% url 'getProject' project.id %}" class="btn btn-primary">{{ project }} </a>
<div class="container" style="padding: 10px; text-align: center;">
    <div class="row">
        {% for h in histories %}
        <div class="col-4">
            <div class="card" style="width: 18rem; ">
                <h1>{{ h.name }}</h1>
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's
                        content.</p>
                    <a href="{% url 'getTicket' h.id %}" class="btn btn-primary">Tickets </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
