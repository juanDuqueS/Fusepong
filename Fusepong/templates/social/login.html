{% extends "base.html" %}
{% block title %} Register {% endblock %}

{% block content %}
<div class="container" style="padding: 20px;">
    <form class="form" method="POST">
        {% csrf_token %}
        <div class="container" style="align-items: center;">
            {{ form.as_p }}
        </div>
        <button type="submit" id="submit">Register</button>
    </form>
</div>


{% endblock %}
