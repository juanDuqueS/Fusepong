{% extends "base.html" %}
{% block title %} {{ tickets.name}} {% endblock %}

{% block content %}
<a href="{% url 'getHistory' history.id %}" class="btn btn-primary">{{ history }} </a>
<div class="container" style="padding: 10px;">
    <div class="row">
        {% for t in tickets %}
        <div class="col-4">
            <div class="card" style="width: 18rem; ">
                <h1>{{ t.name }}</h1>
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">{{ t.comments }}</p>
                </div>
            </div>
        </div>

        {% endfor %}
    </div>
</div>

{% endblock %}
