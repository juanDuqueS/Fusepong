{% extends "base.html" %}
{% block title %} {{ tickets.name}} {% endblock %}

{% block content %}
<div class="container" style="padding-top: 5%;">
    <article class="card-body mx-auto" style="max-width: 400px;">
        <form class="form" method="POST">
            {% csrf_token %}
            <div class="form-group input-group" style="padding: 15px;">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fas fa-file-signature"></i> </span>
                </div>
                <input name="name" maxlength="150" autofocus required id="id_name" class="form-control"
                    placeholder="Ticket name" type="text">
            </div> <!-- form-group// -->
            <div class="form-group input-group" style="padding: 15px;">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fas fa-comments"></i> </span>
                </div>
                <textarea name="comments" required id="id_comments" class="form-control" placeholder="Comments"
                    type="email"></textarea>
            </div>
            <div class="form-check form-switch" style="align-content: center;">
                <label class="form-check-label" for="id_finished" >
                    Finished
                </label>
                <input class="form-check-input" type="checkbox" id="id_finished" name="finished">
            </div>
            <div class="text-center" style="padding-top: 10px;">
                <button id="submit" type="submit" class="btn btn-primary btn-block"> Create ticket </button>
            </div>
        </form>
    </article>
</div> <!-- card.// -->
</div>
{% endblock %}
